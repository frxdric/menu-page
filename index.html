<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="logo-container"> 
  <img src="./images/IMG_0486.PNG" alt="logo" style="width: 150px height 150px;" class="logo"> 
    <section class="menu">
        <div class="title">
          <h2><span class="highlight">Victor's</span> Menu</h2>
            <div class="underline"></div>
        </div>
        <!--filter buttons-->
        <div class="btn-container">
          <button class="filter-btn" type="button" data-id="all">all</button>
          <button class="filter-btn" type="button" data-id="breakfast">breakfast</button>
          <button class="filter-btn" type="button" data-id="lunch">lunch</button>
          <button class="filter-btn" type="button" data-id="dinner">dinner</button>
        </div>
        <!--menu items-->
        <div class="section-center">
            <!--single item-->
            <article class="menu-item">
                <img src="./menu-item.jpeg" class="photo" alt="menu item" />
                <div class="item-info">
                    <header>
                        <h4>buttermilk pancakes</h4>
                        <h4 class="price">$15</h4>
                    </header>
                    <p class="item-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eos voluptas doloribus neque suscipit possimusvoluptatibus quaerat magni, assumenda reprehenderit debitis veritatis iure earum magnam, odio commodi. Et voluptas at cupiditate!</p>
                </div>
            </article>
            <!--end of single item-->
        </div>
    </section>
    <!--Javascript-->
    <script src="app.js"></script>
</body>
</html>
